<div class="card border-dark mt-5 mb-3">
    <div class="card-header">Tareas</div>

    <div class="card-body text-dark">
        <h5 class="card-title">Listado de tareas</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-outline-success" [routerLink]="['/task/form']">Crear Tarea</button>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Titulo</th>
                    <th>Completada</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{ task.id }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.done }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
